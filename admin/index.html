<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Bast Space</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="font-family: var(--font-serif); color: var(--primary-color);">Bast Admin</h2>
            <p style="color: #666; margin-bottom: 1rem;">Login to manage cats</p>
            
            <input type="email" id="email-input" class="login-input" placeholder="Email Address">
            <input type="password" id="password-input" class="login-input" placeholder="Password">
            
            <button class="btn btn-primary" style="width:100%; margin-top:10px;" onclick="handleLogin()" id="login-btn">Login</button>
            <p id="login-error" style="color: var(--danger-color); display: none; margin-top: 15px; font-size: 0.9rem;"></p>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <header>
            <a href="index.html" class="logo">Bast Admin üõ†Ô∏è</a>
            <span id="user-email" style="font-size:0.8rem; color:#666;"></span>
            <div style="display:flex; align-items:center; gap:15px;">
                
                <input type="file" id="hero-file-input" accept="image/*" style="display: none;">
                <button id="update-hero-btn" class="menu-btn" >Update Hero Image üñºÔ∏è</button>
                
                <input type="file" id="menu-file-input" accept="image/*" style="display: none;">
                <button id="update-menu-btn" class="menu-btn">Update Menu Imageüìã</button>

                <button onclick="handleLogout()" class="logout-btn">Logout</button>

            </div>
        </header>
        <div class="container">
            <div class="dashboard-header">
                <h1>Manage Cats</h1>
                <button class="btn btn-primary" onclick="openModal()">+ Add New Cat</button>
            </div>
            <div class="cat-list" id="admin-cat-list"></div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-form">
            <h2 id="modal-title" style="margin-top:0; font-family: var(--font-serif); color: var(--primary-color);">Add Cat</h2>
            <input type="hidden" id="edit-id">
            
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="inp-name" placeholder="e.g. Luna">
            </div>

            <div class="form-group">
                <label>Status</label>
                <select id="inp-status">
                    <option value="resident">Forever Resident</option>
                    <option value="adoptable">Looking for a Home</option>
                    <option value="adopted">Already Home</option>
                </select>
            </div>

            <div class="form-group">
                <label>Main Image</label>
                <input type="file" id="file-main" accept="image/*" onchange="uploadMainImage(this)">
                <input type="hidden" id="inp-image"> 
                <span id="main-status" class="upload-status"></span>
                <img id="main-preview" class="preview-img">
            </div>

            <div class="form-group">
                <label>Gallery Photos</label>
                <div id="gallery-container"></div>
                <button type="button" id="btn-add-gallery" class="btn btn-secondary" onclick="addGalleryRow()" disabled>+ Add Another Photo</button>
            </div>

            <div class="form-group">
                <label>Short Description</label>
                <textarea id="inp-short" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label>Full Story</label>
                <textarea id="inp-full" rows="4"></textarea>
            </div>

            <div class="modal-actions" style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
                <button class="btn" style="background:#eee; color:#333;" onclick="closeModal()">Cancel</button>
                <button class="btn btn-success" onclick="saveCat()" id="btn-save">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
